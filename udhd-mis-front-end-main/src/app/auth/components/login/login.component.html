<div class="container-fluid"  style="font-size: 10px;">
    <section class="row" style="padding: 45px;color: #007bff">
        <div class="col-md-2" style="margin-top: -25px;">
          <img  style="height:77px;width:64px;margin: 59px;"src="assets/images/bihar-logo-red.png" />
        </div>
        <div class="col-md-8">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <h3 class="primary" >Integrated Financial Management Information System</h3>
              </div>
              <div class="col-md-12">
                <h5 class="primary" >Urban Development & Housing Department</h5>
              </div>
              <div class="col-md-12">
                <h6 class="primary" >Government of Bihar</h6>
              </div>
            </div>
          </div>
        </div>
    </section>
    <div class="row">
        <div class="col-md-12">
            <mat-toolbar color="primary" class="custom-toolbar">
                <button mat-icon-button class="example-icon" (click)="home()" aria-label="Home">
                    <mat-icon>home</mat-icon>
                </button>

                <span class="example-spacer"></span>
                <button mat-icon-button class="example-icon favorite-icon" aria-label="Login">
                    <mat-icon>login</mat-icon>
                </button>
            </mat-toolbar>
        </div>
    </div>
    <div class="row" style="padding-top: 10px;">
        <div class="col-md-6">
            <img src="../../../../assets/images/budhha_smriti.jpg" class="image-container">
        </div>
        <div class="col-md-6">
            <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <h3>Login</h3>
                <div *ngIf="loginErrorDisplay"  class="error-message">
                    <span>{{loginErrorDisplay}} </span>
                </div>

                <div class="form-group">
                    <label for="email">Username</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input formControlName="email" type="text" class="form-control" id="email"
                            autofocus="autofocus" placeholder="Email-Id" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input name="password" type="password" class="form-control" id="password"
                            formControlName="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">Choose Role</label>
                    <div class="form-control" id="role" style="border: unset;margin-left: -12px;">
                        <label class="radio-inline" style="margin-right: 10px;">
                            <input type="radio" name="role" value="ulb" checked> ULB
                        </label>
                        <label class="radio-inline" style="margin-right: 10px;">
                            <input type="radio" name="role" value="udhd"> UDHD
                        </label>
                        <label class="radio-inline" style="margin-right: 10px;">
                            <input type="radio" name="role" value="slpmu">  SLPMU
                        </label>
                    </div>
                </div>
                

                <button type="submit" mat-raised-button color="primary" class="login-button">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
