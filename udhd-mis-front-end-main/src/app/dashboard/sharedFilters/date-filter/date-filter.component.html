<div class="container-fluid">
  <mat-card>
    <form [formGroup]="dateRangeForm">
      <mat-card-content>
        <div class="row">
          <div class="col-md-3" style="display: flex; justify-content: center; align-items: center;">
            <h6> Select Date:</h6>
          </div>
          <div class="col-md-3">
            <mat-form-field appearance="fill">
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [formGroup]="dateRangeForm" [rangePicker]="picker">
                <input matStartDate formControlName="startDate" placeholder="Start date">
                <input matEndDate formControlName="endDate" placeholder="End date">
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
              <mat-error *ngIf="dateRangeForm.controls.startDate?.hasError('matStartDateInvalid')">Invalid start
                date
              </mat-error>
              <mat-error *ngIf="dateRangeForm.controls.endDate?.hasError('matEndDateInvalid')">Invalid end date
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-3" style="display: flex; align-items: center;">
            <button [disabled]="dateRangeForm.invalid" matSuffix mat-stroked-button aria-label="search"
              class="searchBtn" type="button" (click)="searchByDate()">
              <mat-icon>search</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </form>
  </mat-card>


</div>
