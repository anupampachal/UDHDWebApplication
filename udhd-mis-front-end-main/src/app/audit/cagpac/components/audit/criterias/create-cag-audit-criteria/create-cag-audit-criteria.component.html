<mat-card class="mat-card-header-cls">
    <div class="row">
        <div class="col-md">
            <div class="example-button-container">
                <button mat-stroked-button class="route-button" (click)="sendToListM()" color="primary"
                    style="float: right" aria-label="Example icon button with a plus one icon">
                    <mat-icon>list</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
<mat-card class="mat-card-data">
    <form [formGroup]="createCAGAuditCriteria" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md">
                <mat-card-title class="mat-card-title">Add CAG</mat-card-title>
            </div>
        </div>
        <mat-card-content>
            <div class="row">
                <div class="col-md">
                    <div *ngIf="showFormError">
                        <p>{{ showFormError.Description }}</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <mat-form-field appearance="fill">
                        <mat-label>Title<span class="required"> *</span></mat-label>
                        <input matInput formControlName="title" />
                        <mat-error matErrorMessages></mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <mat-form-field appearance="fill">
                        <mat-label>Audit Para:<span class="required"> *</span></mat-label>
                        <input matInput formControlName="auditPara" />
                        <mat-error matErrorMessages></mat-error>
                    </mat-form-field>
                </div>
            </div>
            <!--div class="row">
                <div class="col-md">
                    <mat-label>Status<span class="required"> *</span></mat-label>
                    <mat-radio-group aria-label="Select an option" formControlName="status">
                        <mat-radio-button value="true">Active</mat-radio-button>
                        <mat-radio-button value="false">Inactive</mat-radio-button>
                    </mat-radio-group>
                    <mat-error matErrorMessages></mat-error>
                </div>
            </div-->
            <input formControlName="cagAuditId" type="hidden">
            <input formControlName="status"  type="hidden">
            <div class="row">
                <div class="col-md">
                    <mat-form-field appearance="fill">
                        <mat-label>Associated Risk</mat-label>
                        <input matInput formControlName="associatedRisk" />
                        <mat-error matErrorMessages></mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <mat-form-field appearance="fill">
                        <mat-label>Amount</mat-label>
                        <input matInput type="number" formControlName="amount" />
                        <mat-error matErrorMessages></mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput row='3' col='100' formControlName="description"></textarea>
                        <mat-error matErrorMessages></mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <!--button mat-raised-button color="primary" type="submit" 
            [disabled]="!createCAGAuditCriteria.valid">
                Submit
            </button-->
            <button mat-raised-button color="primary" type="submit">
                Submit
            </button>
        </mat-card-actions>
    </form>
</mat-card>
