<div class="container-fluid fluid-component">

    <div class="row">
        <div class="col-md">
            <mat-card class="child-card-material">
                <mat-card-title>
                    <span>CAG Audit Comments</span>
                    <span style="float:right" *ngIf="parent=='edit'">
                        <mat-icon (click)="add()">add_circle_outline</mat-icon>
                    </span>
                    

                </mat-card-title>
                <mat-card-content>
                    <ng-container *ngIf="pageDataFromParent">
                        <app-dynamic-mat-table [paginationTableData]="pageDataFromParent"
                            (paginatorEvent)="changeDataForPagination($event)" (selectedToView)="showView($event)">
                        </app-dynamic-mat-table>
                    </ng-container>
                    
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
