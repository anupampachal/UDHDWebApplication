<mat-card class="mat-card-data">
  <form [formGroup]="step1Form" >
    <mat-card-content>
      <div class="row">
        <div class="col-md">
          <div *ngIf="showFormError">
            <p>{{ showFormError }}</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <mat-form-field appearance="fill">
            <mat-label>Id<span class="required"> *</span></mat-label>
            <input readonly matInput formControlName="id" />
            <mat-error matErrorMessages></mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <mat-form-field appearance="fill">
            <mat-label>Title<span class="required"> *</span></mat-label>
            <input readonly matInput formControlName="title" />
            <mat-error matErrorMessages></mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="step1Form">
              <input readonly matStartDate formControlName="startDate" placeholder="Start date">
              <input readonly matEndDate formControlName="endDate" placeholder="End date">
            </mat-date-range-input>
       </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea readonly matInput formControlName="description" rowCount=3></textarea>
            <mat-error matErrorMessages></mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <ng-container *ngIf="ulbs">
            <mat-form-field appearance="fill">
              <mat-select [disabled]="true" formControlName="ulbId" placeholder="ULB" [compareWith]="compareFn">
                <ng-container *ngFor="let ulb of ulbs">
                <mat-option [value]="ulb.id">{{ulb.code}} - {{ulb.name}} </mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
          </ng-container>
        </div>
      </div>

    </mat-card-content>

  </form>
</mat-card>
