<div class="container-fluid fluid-component">


    <div class="row">
        <div class="col-md">
            <mat-card class="child-card-material">
                <mat-card-title>
                    <span>Finance Audit Compliances</span>
                    <span style="float:right">
                        <mat-icon (click)="add()">add_circle_outline</mat-icon>
                    </span>


                </mat-card-title>
                <mat-card-content>
                    <app-dynamic-mat-table *ngIf="paginationTableData$ | async as page" [paginationTableData]="page"
                        (paginatorEvent)="changeDataForPagination($event)" (selectedToView)="showView($event)">
                    </app-dynamic-mat-table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
