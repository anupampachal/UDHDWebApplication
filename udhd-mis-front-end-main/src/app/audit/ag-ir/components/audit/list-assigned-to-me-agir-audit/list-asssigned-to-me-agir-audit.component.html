<div class="container-fluid fluid-component">
    <mat-card class="child-card-material mat-card-header-cls">
        <div class="row">
            <div class="col-md">
                <app-breadcrumb [routeArr]="routeArray"></app-breadcrumb>
            </div>
            <div class="col-md">
                
                <div class="example-button-container">
                    <button mat-stroked-button (click)="filterAndSort()" color="primary" 
                        matTooltip="Filter and Sort"
                        class="child-route-button"
                        aria-label="Example icon button with a plus one icon">
                        <mat-icon>filter_alt</mat-icon>
                    </button>
                </div>
                
                <div class="example-button-container">
                  <button mat-stroked-button (click)="exportTableToPdf()" color="primary" 
                    matTooltip="Export PDF"
                    class="child-route-button"
                    aria-label="Example icon button with a plus one icon">
                    <mat-icon>picture_as_pdf</mat-icon>
                  </button>
                </div>
                <div class="example-button-container">
                  <button mat-stroked-button (click)="exportTableToSpreadsheet()" 
                    matTooltip="Export XLSX"
                    color="primary" class="child-route-button"
                    aria-label="Example icon button with a plus one icon">
                    <mat-icon>border_outer</mat-icon>
                  </button>
                </div>
                <div class="example-button-container ">
                  <button mat-stroked-button [routerLink]="'../list'" color="primary" 
                        matTooltip="List AGIR"
                        class="child-route-button"
                        aria-label="Example icon button with a plus one icon">
                      <mat-icon>list</mat-icon>
                  </button>
              </div>
            </div>
        </div>
    </mat-card>

    <div class="row " *ngIf="showFilter">
        <app-filter [sortOptions]="sortOptions" (clearDataEvent)="clearDataEvent($event)"
            (filteredData)="filteredDataEvent($event)" (getSortedByEvent)="getSortedByEvent($event)"
            (sortDirectionChange)="sortingDirectionChangeEvent($event)"></app-filter>
    </div>

    <div class="row">
        <div class="col-md">
            <mat-card class="child-card-material">
                <app-dynamic-mat-table *ngIf="paginationTableData$ | async as page"
                [paginationTableData]="page"
                    (paginatorEvent)="changeDataForPagination($event)"
                    (selectedToView)="showView($event)">
                </app-dynamic-mat-table>
            </mat-card>
        </div>
    </div>
</div>
