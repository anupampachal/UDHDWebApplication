<div *ngIf="comment$ | async as comment" class="container">
    <div class="row">
        <div class="col-md-12">
            <mat-card class="child-card-material mat-card-header-cls">
                <div class="row">
                    <div class="col-md-12">
                        <div class="example-button-container ">
                            <button mat-stroked-button (click)="toList()" color="primary" class="child-route-button"
                                aria-label="Example icon button with a plus one icon">
                                <mat-icon>list</mat-icon>
                            </button>
                        </div>
                        <div class="example-button-container " *ngIf="comment && comment.id && parent==='edit'">
                            <button mat-stroked-button (click)="toEdit(comment.id)" color="primary"
                                class="child-route-button" aria-label="Example icon button with a plus one icon">
                                <mat-icon>mode_edit</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </mat-card>
            <mat-card class="mat-card mat-data-card container-fluid">
                <mat-card-content class="view-mat-card-content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="id"> Id</label>
                                <input type="text" [value]="comment.id" mat-input class="form-control" id="id"
                                    [disabled]="'true'" />
                            </div>
                            <div class="form-group">
                                <label for="name"> Comment</label>
                                <input type="text" [value]="comment.comment" mat-input class="form-control" id="name"
                                    [disabled]="'true'" />
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
