<div class="container-fluid fluid-component">
  <mat-card class="child-card-material mat-card-header-cls">
    <div class="row">
      <div class="col-md">
        <app-breadcrumb [routeArr]="routeArray"></app-breadcrumb>
      </div>
      <div class="col-md">
        <div class="example-button-container ">
          <button mat-stroked-button [routerLink]="'../../list'" color="primary" class="child-route-button"
            aria-label="Example icon button with a plus one icon">
            <mat-icon>list</mat-icon>
          </button>
        </div>

      </div>
    </div>
  </mat-card>

  <mat-card class="mat-card mat-data-card container-fluid" *ngIf="historicalData$ | async as hsData">
    <mat-card-content class="view-mat-card-content">
      <div class="row header-row">
        <span class="col-md">
          <h3 class="header-info-view">Historical Data</h3>
        </span>
        <span class="col-md" style="text-align: right">

          <button mat-stroked-button class="child-route-button" color="primary" *ngIf="hsData.fileId"
            (click)="downloadFile(hsData.fileId)">
            <mat-icon>file_download</mat-icon>
          </button>
        </span>
        <hr>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="id"> Id</label>
            <input type="text" [value]="hsData.id" mat-input class="form-control" id="id" [disabled]="'true'" />
          </div>
          <div class="form-group">
            <label for="name"> Start Date </label>
            <input type="text" [value]="hsData.startDate" mat-input class="form-control" id="name"
              [disabled]="'true'" />
          </div>
          <div class="form-group">
            <label for="description">End Date</label>
            <input type="text" [value]="hsData.endDate" mat-input class="form-control" id="description"
              [disabled]="'true'" />
          </div>
          <div class="form-group">
            <label for="description">Ulb Name</label>
            <input type="text" [value]="hsData.ulbName" mat-input class="form-control" id="description"
              [disabled]="'true'" />
          </div>
          <div class="form-group">
            <label for="description">Overwritten</label>
            <input type="text" [value]="hsData.overWritten" mat-input class="form-control" id="description"
              [disabled]="'true'" />
          </div>
          <div class="form-group">
            <label for="information">Status</label>
            <mat-slide-toggle class="example-margin status" color="primary" [checked]="hsData.active" [disabled]="true">
            </mat-slide-toggle>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
