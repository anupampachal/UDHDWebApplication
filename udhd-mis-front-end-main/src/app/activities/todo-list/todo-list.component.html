<mat-card class="mat-card-header-cls">
  <div class="row">
    <div class="col-md">
      <app-breadcrumb [routeArr]="routeArray"></app-breadcrumb>
    </div>
    <div class="col-md">
      <div class="example-button-container">
        <button mat-stroked-button class="route-button" [routerLink]="'../list'" color="primary" style="float: right"
          aria-label="Example icon button with a plus one icon">
          <mat-icon>list</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
<mat-card class="mat-card-data">
  <form [formGroup]="todoListForm" (submit)="onSubmit()">
    <mat-card-content>
      <div class="row">
        <div class="col-md">
          <div *ngIf="showFormError">
            <p>{{ showFormError.Description }}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <mat-form-field appearance="fill">
            <mat-label>Todo Title<span class="required"> *</span></mat-label>
            <input matInput formControlName="title" />
            <mat-error matErrorMessages></mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rowCount=3></textarea>
            <mat-error matErrorMessages></mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <mat-form-field appearance="fill">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dueDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!todoListForm.valid">
        Submit
      </button>
    </mat-card-actions>

  </form>
</mat-card>
