<div class="container-fluid fluid-component">
  <mat-card class="child-card-material mat-card-header-cls">
    <div class="row">
      <div class="col-md">
        <app-breadcrumb [routeArr]="routeArray"></app-breadcrumb>
      </div>
      <div class="col-md">
        <div class="example-button-container ">
          <button mat-stroked-button matTooltip="List users" [routerLink]="'../../list'" color="primary" class="child-route-button"
            aria-label="Example icon button with a plus one icon">
            <mat-icon>list</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card>

  <mat-card class="mat-card mat-data-card container-fluid" *ngIf="user$ | async as user">
    <mat-card-content class="view-mat-card-content">
      <div class="row header-row">
        <span class="col-md">
          <h2 style="display: inline">User</h2>
        </span>
        <span class="col-md" style="text-align: right">
          <button mat-stroked-button matTooltip="Edit user" class="child-route-button" color="primary" [routerLink]="'../../edit/' + authorityType + '/' + user.id">
            <mat-icon>mode_edit</mat-icon>
          </button>
        </span>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="id"> Id</label>
            <input type="text" [value]="user.id" mat-input class="form-control" id="id" [disabled]="'true'" />
          </div>
          <div class="form-group">
            <label for="name"> Name</label>
            <input type="text" [value]="user.name" mat-input class="form-control" id="name" [disabled]="'true'" />
          </div>
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" [value]="user.username" mat-input class="form-control" id="username"
              [disabled]="'true'" />
          </div>
          <div class="form-group">
            <label for="authority"> Authority</label>
            <input type="text" [value]="user.authority" mat-input class="form-control" id="authority"
              [disabled]="'true'" />
          </div>
          <div class="form-group">
            <label for="mobileNo"> Mobile No.</label>
            <input type="text" [value]="user.mobileNo" mat-input class="form-control" id="mobileNo"
              [disabled]="'true'" />
          </div>
          <div class="form-group">
            <label for="address"> Permanent Address</label>
            <input type="text" [value]="user.permanentAddress" mat-input class="form-control" id="address"
              [disabled]="'true'" />
          </div>
          <div class="row" *ngIf="user.ulbDetails">
            
            <h4>Selected Ulb list:</h4>
            
            <div class="col-md-12">
              
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Code</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of user.ulbDetails">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.code}}</td>
                    
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
