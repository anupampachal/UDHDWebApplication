<div class="container-fluid fluid-component">
    <mat-card class="child-card-material mat-card-header-cls">
        <div class="row">
            <div class="col-md">
                <app-breadcrumb [routeArr]="routeArray"></app-breadcrumb>
            </div>
            <div class="col-md">
                <div class="example-button-container">
                    <button mat-stroked-button [matMenuTriggerFor]="menu" 
                        matTooltip="Create new user"
                        color="primary" class="child-route-button"
                        aria-label="Create new user">
                        <mat-icon>add</mat-icon>
                    </button>
                    
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="goToCreate('udhd')" matTooltip="Create new udhd user">
                            <mat-icon>person</mat-icon>
                            <span>UDHD User</span>
                        </button>
                        <button mat-menu-item (click)="goToCreate('slpmu')" matTooltip="Create new slpmu user">
                            <mat-icon>person</mat-icon>
                            <span>SLPMU User</span>
                        </button>
                        <button mat-menu-item (click)="goToCreate('ulb')" matTooltip="Create new ulb user">
                            <mat-icon>person</mat-icon>
                            <span>ULB User</span>
                        </button>
                        <button mat-menu-item (click)="goToCreate('other')" matTooltip="Create new other category user">
                            <mat-icon>person</mat-icon>
                            <span>Other User</span>
                        </button>
                    </mat-menu>
                </div>
                <div class="example-button-container">
                    <button mat-stroked-button (click)="filterAndSort()"
                        matTooltip="Filter and sort"
                        color="primary" class="child-route-button"
                        aria-label="Example icon button with a plus one icon">
                        <mat-icon>filter_alt</mat-icon>
                    </button>
                    
                </div>
                <div class="example-button-container">
                  <button mat-stroked-button (click)="exportTableToPdf()" 
                    matTooltip="Export to pdf"
                    color="primary" class="child-route-button"
                    aria-label="Example icon button with a plus one icon">
                    <mat-icon>picture_as_pdf</mat-icon>
                  </button>
                </div>
                <div class="example-button-container">
                  <button mat-stroked-button (click)="exportTableToSpreadsheet()" 
                    matTooltip="Export to xls"
                    color="primary" class="child-route-button"
                    aria-label="Example icon button with a plus one icon">
                    <mat-icon>border_outer</mat-icon>
                  </button>
                </div>
            </div>
        </div>
    </mat-card>
    <div class="row " *ngIf="showFilter">
        <app-filter [sortOptions]="sortOptions" (clearDataEvent)="clearDataEvent($event)"
            (filteredData)="filteredDataEvent($event)" (getSortedByEvent)="getSortedByEvent($event)"
            (sortDirectionChange)="sortingDirectionChangeEvent($event)"></app-filter>
    </div>
    <div class="row">
        <div class="col-md">
            <mat-card class="child-card-material">
                <mat-card-content>
                    <app-dynamic-mat-table *ngIf="paginationTableData$ | async as page" [paginationTableData]="page"
                        (paginatorEvent)="changeDataForPagination($event)" (selectedToView)="showView($event)">
                    </app-dynamic-mat-table>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
