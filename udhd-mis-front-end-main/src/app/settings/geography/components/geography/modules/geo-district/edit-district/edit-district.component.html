<mat-card class="mat-card-header-cls">
    <div class="row">
        <div class="col-md">
            <app-breadcrumb [routeArr]="routeArray"></app-breadcrumb>
        </div>
        <div class="col-md">
            <div class="example-button-container">
                <button mat-stroked-button class="route-button"
                    matTooltip="List districts"
                    [routerLink]="'../../list'" color="primary"
                    style="float: right" aria-label="Example icon button with a plus one icon">
                    <mat-icon>list</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
<div class="">
    <mat-card class="mat-card-data">
        <form [formGroup]="updateGeoDistrictForm" (submit)="onSubmit()">
            <div class="row main-div">
                <div class="col-md">
                    <mat-card-title class="mat-card-title">Update District Information</mat-card-title>
                </div>
            </div>
            <mat-card-content>
                <div class="row">
                    <div class="col-md">
                        <mat-form-field appearance="fill">
                            <mat-label>Id<span class="required">*</span></mat-label>
                            <input matInput formControlName="id" />
                            <mat-error matErrorMessages></mat-error>
                        </mat-form-field>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md">
                        <mat-form-field appearance="fill">
                            <mat-label>Name<span class="required">*</span></mat-label>
                            <input matInput formControlName="name" minlength="3" maxlength="50" />
                            <mat-error matErrorMessages></mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md">
                        <mat-form-field appearance="fill">
                            <mat-label>Code<span class="required">*</span></mat-label>
                            <input matInput formControlName="code" minlength="2" maxlength="10" />
                            <mat-error matErrorMessages></mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                  <div class="col-md">
                      <mat-form-field appearance="fill">
                          <mat-select formControlName="division" placeholder="Division" [compareWith]="compareFn">
                            <ng-container *ngFor="let division of divisions">
                              <mat-option [value]="division">{{division.code}} - {{division.name}} </mat-option>
                            </ng-container>
                          </mat-select>
                        </mat-form-field>
                  </div>
              </div>

                <div class="row">
                    <div class="col-md">
                        <mat-label>Active<span class="required">*</span></mat-label>
                        <mat-slide-toggle formControlName="active" class="example-margin" color="primary">
                        </mat-slide-toggle>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                
                <button mat-raised-button color="primary" [disabled]="updateGeoDistrictForm.invalid||clicked" (click)="onSubmit(); clicked = true;" type="submit">
                    Submit
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
